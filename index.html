<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System - Task 2</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div id="message-box" class="fixed top-5 left-1/2 transform -translate-x-1/2 p-4 text-sm font-medium rounded-lg shadow-xl hidden transition-opacity duration-300 z-50"></div>

        <div id="login-container" class="form-container bg-white p-8 md:p-10 rounded-2xl shadow-2xl border border-gray-100">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Sign In</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md shadow-blue-500/30">
                    Log In
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <button type="button" onclick="switchView('register')" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-150">
                    Register
                </button>
            </p>
        </div>

        <div id="register-container" class="form-container hidden bg-white p-8 md:p-10 rounded-2xl shadow-2xl border border-gray-100">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Create Account</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Minimum 6 characters" required minlength="6">
                </div>
                <div class="mb-6">
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Re-enter password" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md shadow-indigo-500/30">
                    Register Account
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <button type="button" onclick="switchView('login')" class="text-indigo-600 hover:text-indigo-800 font-semibold transition duration-150">
                    Log In
                </button>
            </p>
        </div>
        
        <div id="dashboard-container" class="hidden text-center bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Welcome to the Dashboard! ðŸ‘‹</h2>
            <p class="text-gray-600 mb-6">You have successfully authenticated. This is the simulated dashboard view.</p>
            <p id="dashboard-user-info" class="text-lg font-medium text-blue-600 mb-8"></p>
            <button onclick="switchView('login')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-xl transition duration-300">
                Log Out
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
